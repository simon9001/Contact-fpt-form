<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us â€” Replica</title>
  <link rel="stylesheet" href="CSS/styles.css">
 
</head>
<body>
  <div class="card" role="region" aria-label="Contact form">
    <h1 class="title">Contact Us</h1>
    <form>
      <div class="row" style="margin-bottom:6px;">
        <div class="field">
          <label for="first">First Name <span style="color:#d1d5db">*</span></label>
          <input id="first" name="first" type="text" placeholder="">
        </div>
        <div class="field">
          <label for="last">Last Name <span style="color:#d1d5db">*</span></label>
          <input id="last" name="last" type="text" placeholder="">
        </div>
      </div>

      <div class="field">
        <label for="email">Email Address <span style="color:#d1d5db">*</span></label>
        <input id="email" name="email" type="email" placeholder="">
      </div>

      <div class="field">
        <label>Query Type <span style="color:#d1d5db">*</span></label>
        <div class="query-pills">
          <label class="pill">
            <input type="radio" name="query" checked>
            <span class="label">General Enquiry</span>
          </label>
          <label class="pill">
            <input type="radio" name="query">
            <span class="label">Support Request</span>
          </label>
        </div>
      </div>

      <div class="field">
        <label for="msg">Message <span style="color:#d1d5db">*</span></label>
        <textarea id="msg" name="message" placeholder=""></textarea>
      </div>

      <div class="consent">
        <input type="checkbox" id="consent">
        <label for="consent">I consent to being contacted by the team *</label>
      </div>

      <button class="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
